<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Estilos/style.css" />
    <script src="JavaScript/showpass.js"></script>
    <script src="JavaScript/nospaces.js"></script>
    <script src="JavaScript/keepspaces.js"></script>
  </head>
  <body>
    <div class="ingresar">
      <div class="div">
        <div class="rectangle"></div>
        <div class="overlap-group"> <!--Es el Contenedor de todo el login como tal-->
          <div class="text-wrapper">Correo Electrónico</div>
          <div class="text-wrapper-2">BIENVENIDO</div>
          <div class="rectangle-2"> <!--Contenedor del Text Input Email-->
            <input class="input_email" type="email" id="login_email" oninput="removeSpaces(this)" onkeydown="preventSpaces(event)"/>
          </div>
          <div class="text-wrapper-3">Contraseña</div>
          <div class="overlap"> <!--Contenedor del Text Input Password-->
            <input class="input_pass" type="password" id="password" maxlength="64" oninput="removeSpaces(this)"/>
            <img class="element-eye-icon" src="Resources/slash_eye_icon.svg" onclick="mostrar_pass('password', 'eye-icon')" id="eye-icon"/>
          </div>
          <div class="thumb"> <!--Contenedor del checkbox-->
            <input class="checkbox_login_recordar" type="checkbox" id="recordar_checkbox" onclick="mostrarCheck('correo_checkbox')"/>
            <label for="recordar_checkbox">
              <img class="check" src="Resources/Vector.svg"/> <!--El recurso Vector es el icono de Check en .SVG-->
            </label>
          </div>
          <div class="text-wrapper-4">Recuerdame</div>
          <a href="misspassword.html"><div class="text-wrapper-5">Olvidaste tu contraseña?</div></a>
          <a href="inicio.html">
            <div class="div-wrapper"><!--div-wrapper boton ingresar--><div class="text-wrapper-6">INGRESAR</div></div>
          </a>
          <a href="register.html">
            <div class="overlap-2"><!--overlap -2 boton registrarse--><div class="text-wrapper-7">REGISTRATE</div></div>
          </a>
        </div>
        <div class="rectangle-3"></div>
        <div class="rectangle-4"></div>
        <div class="rectangle-5"></div>
      </div>
    </div>
  </body>
</html>
