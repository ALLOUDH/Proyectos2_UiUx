<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Estilos/style2.css" />
    <script src="JavaScript/showpass.js"></script>
    <script src="JavaScript/nospaces.js"></script>
    <script src="JavaScript/keepspaces.js"></script>
    <script src="JavaScript/check.js"></script>

    <!-- Importar Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

  <body >
    <div class="container mt-4" >
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="card" style="margin-top: 20%">
            <div class="card-body" style="margin-top: 40px;">
              <h1 class="text-center text-titulo text-wrap mb-4">RESTABLECER CONTRASEÑA</h1>
              <div>
                <p class="text-wrapper mt-4">¿Cómo quieres que te enviemos el código para restablecer la contraseña?</p>
              </div>

              <div class="checkbox-container mt-4 m-lg-3" style="margin-bottom: 35px">
                <!--Contenedor del checkbox-->
                <div class="thumb">
                  <input class="checkbox_email" type="checkbox" id="email_checkbox" onclick="mostrarCheck('email_checkbox')" />
                  <label class="email_checkbox" for="email_checkbox">
                    <img class="check" src="Resources/Vector.svg" /> <!--El recurso Vector es el icono de Check en .SVG-->
                  </label>
                </div>
                <p class="text_sendemail mt-3">Enviar código por correo a:</p>
              </div>

              <div class="checkbox-container mt-4 m-lg-3" style="margin-bottom: 35px">
                <!--Contenedor del checkbox-->
                <div class="thumb">
                  <input class="checkbox_sms" type="checkbox" id="sms_checkbox" onclick="mostrarCheck('sms_checkbox')" />
                  <label class="sms_checkbox" for="sms_checkbox">
                    <img class="check" src="Resources/Vector.svg" /> <!--El recurso Vector es el icono de Check en .SVG-->
                  </label>
                </div>
                <p class="text_sendsms mt-3">Enviar código por SMS a:</p>
              </div>

              <div class="content-buttons" style="margin-bottom: 25px" href="inicio.html">
                <button class="div-wrapper" type="submit">
                  <div class="text-wrapper-6">CONTINUAR</div>
                </button>
              </div>

              <div class="content-buttons" style="margin-bottom: 15px"  href="register.html">
                <button class="overlap-2 btn-block" >
                  <div class="text-wrapper-7" >CANCELAR</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
