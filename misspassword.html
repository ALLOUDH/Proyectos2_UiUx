<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Estilos/style2.css" />
    <script src="JavaScript/showpass.js"></script>
    <script src="JavaScript/nospaces.js"></script>
    <script src="JavaScript/keepspaces.js"></script>
    <script src="JavaScript/check.js"></script>
  </head>
  <body>
    <div class="olvidaste-tu">
      <div class="div">
        <div class="rectangle"></div>
        <div class="overlap-group">
          <div class="text-wrapper">+51*******47</div>
          <div class="text-wrapper-2">lc***@gmail.com</div>
          <p class="p">¿Cómo quieres que te enviemos el código para restablecer la contraseña?</p>
          <div class="text-wrapper-3">RESTABLECER CONTRASEÑA</div>
          <div class="text-wrapper-4">Enviar código por correo:</div>
          <div class="text-wrapper-5">Enviar código por SMS:</div>
          <a href="securitycode.html"><div class="overlap"><div class="text-wrapper-6">CONTINUAR</div></div></a>
          <!-- Para el "thumb" y "thumb-2" se hara un checkbox de confirmación-->
          <div class="thumb">
            <input class="checkbox checkbox_por_correo" type="checkbox" id="correo_checkbox" onclick="mostrarCheck('correo_checkbox')"/>
            <label for="correo_checkbox">
              <img class="check" src="Resources/Vector.svg"/> <!-- El recurso Vector es el icono de Check en .SVG -->
            </label>
          </div>
          <div class="thumb-2">
            <input class="checkbox checkbox_por_sms" type="checkbox" id="sms_checkbox" onclick="mostrarCheck('sms_checkbox')"/>
            <label for="sms_checkbox">
              <img class="check" src="Resources/Vector.svg"/> <!-- Icono de Check diferente -->
            </label>
          </div>
          <a href="login.html"><div class="div-wrapper"><div class="text-wrapper-7">CANCELAR</div></div></a>
        </div>
        <div class="rectangle-2"></div>
        <div class="rectangle-3"></div>
        <div class="rectangle-4"></div>
      </div>
    </div>
  </body>
</html>
