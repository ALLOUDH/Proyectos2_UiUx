<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Estilos/style4.css" />
    <script src="JavaScript/showpass.js"></script>
    <script src="JavaScript/nospaces.js"></script>
    <script src="JavaScript/keepspaces.js"></script>
    <script src="JavaScript/onlynumber.js"></script>
  </head>
  <body>
    <div class="nueva-contrasea">
      <div class="div">
        <div class="rectangle"></div>
        <div class="rectangle-2"></div>
        <div class="rectangle-3"></div>
        <div class="rectangle-4"></div>
        <div class="overlap-group">
          <div class="text-wrapper">INGRESE NUEVA CONTRASEÑA</div>
          <div class="text-wrapper-2">Nueva contraseña</div>
          <div class="text-wrapper-3">Confirmar contraseña</div>
          <div class="overlap">
            <input class="input_pass" type="password" id="password" maxlength="64" oninput="removeSpaces(this)"/>
            <img class="element-eye-icon" src="Resources/slash_eye_icon.svg" onclick="mostrar_pass('password', 'eye-icon')" id="eye-icon"/>
          </div>
          <div class="overlap-2">
            <input class="input_conf_pass" type="password" id="conf_password" maxlength="64" oninput="removeSpaces(this)"/>
            <img class="element-eye-icon" src="Resources/slash_eye_icon.svg" onclick="mostrar_pass('conf_password', 'conf_eye-icon')" id="conf_eye-icon"/>
          </div>
          <a href="login.html"><div class="div-wrapper"><div class="text-wrapper-6">CONTINUAR</div></div></a>
        </div>
      </div>
    </div>
  </body>
</html>
