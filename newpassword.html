<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="Estilos/style4.css" />
    <script src="JavaScript/showpass.js"></script>
    <script src="JavaScript/nospaces.js"></script>
    <script src="JavaScript/keepspaces.js"></script>
    <script src="JavaScript/onlynumber.js"></script>
    <script src="JavaScript/check.js"></script>

    <!-- Importar Bootstrap 5 desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  </head>
  <body>

    <div class="container mt-4">
      <div class="row  justify-content-center">
        <div class="col-md-4">
          <div class="card" style="margin-top: 20%">

            <div class="card-body" style="margin-top: 40px">
              <h2 class="text-center text-titulo text-wrap mb-4">INGRESE NUEVA CONTRASEÑA</h2>
              
              <!-- Formulario -->
              <form>
                
                  <div>
                    <label class="text-wrapper mb-2 mt-3"style="margin-top: 57px; margin-bottom: 20px">Nueva Contraseña</label>
                    <input  class=" form-control input_pass overlap" type="password" id="password" oninput="removeSpaces(this)" onkeydown="preventSpaces(event)" />
                  </div>
                  <div>
                    <img class="element-eye-icon" src="Resources/slash_eye_icon.svg" onclick="mostrar_pass('password', 'eye-icon')" id="eye-icon"/>
                  </div>
                  <div>
                      <label class="text-wrapper-3 mb-2 mt-3"style="margin-top: 30px; margin-bottom: 20px">Confirmar Contraseña</label>
                      <input class="form-control input_pass overlap" type="password" id="password2" maxlength="64" oninput="removeSpaces(this)"/>
                  </div>
                  <div>
                    <img class="element-eye-icon-2" src="Resources/slash_eye_icon.svg" onclick="mostrar_pass('password2', 'eye-icon-2')" id="eye-icon-2"/>
                  </div>
                  <div class="content-buttons mb-5 mt-4"style="margin-bottom: 25px" href="inicio.html">
                    <button class="div-wrapper" type="submit">
                      <div class="text-wrapper-6 ">CONTINUAR</div>
                    </button>
                  </div>

              </form>
        
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
